<!DOCTYPE html>
<html lang="en">
<head>
    <title>Sistem Informasi Koperasi Simpan Pinjam</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="icon/favicon.ico" type="image/x-icon">
<link rel="icon" href="icon/favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="topnav">
        <a href="login.html">Login</a>
        <a href="index.html">Beranda</a>
        <a href="profil.html">Profil</a>
        <a href="pinjaman.html">Pinjaman</a>
    </div>
    
    <div class="form-container">
        <form action="pinjaman.html" method="post">
            <div class="imgcontainer">
                <img src="img/koperasi_indonesia_new-removebg-preview.png" alt="Avatar" class="avatar">
            </div>
        
            <div class="container">
                <label for="uname"><b>Username</b></label>
                <input type="text" placeholder="Enter Username" name="uname" required>
        
                <label for="psw"><b>Password</b></label>
                <input type="password" placeholder="Enter Password" name="psw" required>
        
                <button type="submit">Login</button>
                <label>
                    <input type="checkbox" checked="checked" name="remember"> Remember me
                </label>
            </div>
        
            <div class="container" style="background-color:#f1f1f1">
                <button type="button" onclick="window.location.href='signUp.html'">Sign Up</button>
            </div>
        </form>
    </div>
